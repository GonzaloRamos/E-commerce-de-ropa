<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="Tienda de ropa de primera calidad" />
    <meta name="author" content="Gonzalo Ramos" />
    <title>Tienda de ropa</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/mi_estilo.css">
</head>

<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand">Tienda de ropa</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="subir_producto.html">Subir un producto</a></li>
    </nav>


    <form>

        <div class="container mt-5">
            <div class="row">
                <div class="col ml-3">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Nombre del producto" aria-label="Username"
                            aria-describedby="basic-addon1" id="inputProducto">
                    </div>
                </div>

                <div class="col">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2">$</span>

                        <input type="number" class="form-control" placeholder="Precio : $5040"
                            aria-label="Recipient's username" aria-describedby="basic-addon2" id="inputPrecio">
                    </div>
                </div>
                <div class="col">
                    <select class="form-select form-control mb-3" id="inputCategoria">
                        <option selected>Categorias</option>
                        <option value="shirt">Remera</option>
                        <option value="socks">Medias</option>
                        <option value="hat">Sombreros</option>
                        <option value="clothes">Combos</option>
                    </select>
                </div>
            </div>
        </div>



        <div class="container">

            <menu style="--bs-breadcrumb-divider: '';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item active" aria-current="page"><a href="#" pagina="1">1</a></li>
                    <li class="breadcrumb-item "><a href="#" pagina="2">2</a></li>
                    <li class="breadcrumb-item"><a href="#" pagina="3">3</a></li>
                    <li class="breadcrumb-item"><a href="#" pagina="4">4</a></li>
                    <li class="breadcrumb-item"><a href="#" pagina="5">5</a></li>
                    <li class="breadcrumb-item"><a href="#" pagina="6">6</a></li>
                    <li class="breadcrumb-item"><a href="#" pagina="7">7</a></li>
                    <li class="breadcrumb-item"><a href="#" pagina="8">8</a></li>
                    <li class="breadcrumb-item"><a href="#" pagina="9">9</a></li>

                </ol>
            </menu>
            <div class="row" id="creador"></div>
        </div>

    </form>
    <button class="btn btn-success" id="hola">hola</button>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- mi JS-->
    <script src="js/app.js"></script>

</body>



</html>
